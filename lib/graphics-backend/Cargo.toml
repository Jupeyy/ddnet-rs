[package]
name = "graphics-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
base = { path = "../base" }
base-fs = { path = "../base-fs" }
base-io-traits = { path = "../base-io-traits" }
base-io = { path = "../base-io" }
config = { path = "../config" }
cache = { path = "../cache" }
hiarc = { path = "../hiarc", features = [
    "enable_parking_lot",
    "enable_spin",
    "enable_either",
    "enable_crossbeam",
    "enable_hashlink",
    "enable_ash",
    "enable_arc_swap",
    "enable_rustc_hash",
    "enable_rayon"
]}
native = { path = "../native" }
graphics = { path = "../graphics" }
graphics-types = { path = "../graphics-types" }
graphics-base-traits = { path = "../graphics-base-traits" }
graphics-backend-traits = { path = "../graphics-backend-traits" }
pool = { path = "../pool" }
math = { path = "../math" }

libc = "0.2.169"
ash-window = "0.13.0"
naga = { version = "23.1.0", features = ["wgsl-in", "spv-out", "glsl-out"] }
naga_oil = "0.16.0"
raw-window-handle = "0.6.2"
anyhow = { version = "1.0.95", features = ["backtrace"] }
rayon = "1.10.0"
ash = "0.38.0"
num-derive = "0.4.2"
num-traits = "0.2.19"
thiserror = "2.0.9"
atomic_enum = "0.3.0"
parking_lot = "0.12.3"
serde_json = "1.0.134"
serde = { version = "1.0.217", features = ["derive"] }
arc-swap = "1.7.1"
thread-priority = "1.2.0"
bincode = { features = ["serde"], version = "2.0.0-rc.3" }
log = "0.4.22"
either = "1.13.0"
replace_with = "0.1.7"
crossbeam = "0.8.4"
wgpu = "23.0.1"

#[cfg(test)]
base-http = { path = "../base-http" }
futures = "0.3.31"
